mysql:
  1:
    dbname: myplay
    user: root
    password: 123456
    host: localhost:13306
    slave:

redis:
  1:
    dbname: myplay
    db: 1
    prefix: myplay
    user: default
    password: 123456
    host: localhost:16379

nats:
  topic: myplay/local/nats
  endpoints: localhost:14222

cluster:
  size: 32
  expire: 25
  topic: myplay/local/etcd
  endpoints:
    - http://localhost:12379

router:
  size: 32
  expire: 25
  redis_interval: 10
  redis_dbname: myplay
  topic: myplay/local/stub
  endpoints:
    - http://localhost:12379

common:
  mode: debug #debug develop release
  table_path: /Users/hch/project/src/myplay/configure/data
  is_open_pprof: true
